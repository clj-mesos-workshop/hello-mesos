zookeeper:
  image: edpaget/zookeeper:3.4.6
  command: -c localhost:2888:3888 -i 1

mesosLeader:
  image: garland/mesosphere-docker-mesos-master:latest
  ports:
    - "5050:5050"
  environment:
    MESOS_ZK: zk://zookeeper:2181/mesos
    MESOS_PORT: 5050
    MESOS_QUORUM: 1
    MESOS_LOG_DIR: /var/log/mesos
    MESOS_REGISTRY: in_memory
    MESOS_WORK_DIR: /var/lib/mesos
  links:
    - zookeeper

mesosFollower:
  image: garland/mesosphere-docker-mesos-master:latest
  entrypoint: mesos-slave
  environment:
    MESOS_LOGGING_LEVEL: INFO
    MESOS_LOG_DIR: /var/log/mesos
    MESOS_MASTER: zk://zookeeper:2181/mesos
  links:
    - zookeeper

marathon:
  image: garland/mesospher-docker-marathon:latest
  ports:
    - "8080:8080"
  command: --master zk://zookeeper:2181/mesos -zk zk://zookeeper:2181/mesos
  
  
    
  
  
  

  
